<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <select id="metals">
          <option value="sterlingSilver">Sterling Silver</option>
          <option value="14kGold">14K Gold</option>
          <option value="24kGold">24K Gold</option>
          <option value="platinum">Platinum</option>
          <option value="palladium">Palladium</option>
        </select>
        <button id="metalsBtn">Save</button>
      </fieldset>
      <fieldset>
        <select id="diamonds">
          <option value="half">0.5</option>
          <option value="threeQtrs">0.75</option>
          <option value="one">1</option>
          <option value="onePntFive">1.5</option>
          <option value="two">2</option>
        </select>
        <button id="diamondsBtn">Save</button>
      </fieldset>
      <fieldset>
        <select id="styles">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="vintage">Vintage</option>
        </select>
        <button id="stylesBtn">Save</button>
      </fieldset>
    </form>
    <script src="main.js"></script>
    <!-- <script src="afterLunch.js"></script> -->
  </body>
</html>
